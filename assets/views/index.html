<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>Orchestra {{.OrchestraVersion}}</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/ace/ace.js" type="text/javascript"></script>

    <!-- Get the Orchestra styles -->
    <link rel="stylesheet" href="css/index.css"></link>
  </head>
  <body>

    <!-- Navbar -->
    <div id="orch-navbar" class="nav navbar orch-navbar">
      <button type="button" class="navbar-hamburger-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span id="navbar-menu" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </button>
      <ul class="dropdown-menu">
        <li id="new-project"><a href="javascript:;">Create New Project</a></li>
        <li class="disabled"><a href="javascript:;">Import Project</a></li>
        <li class="disabled"><a href="javascript:;">Settings</a></li>
        <li role="separator" class="divider"></li>
        <h6 class="dropdown-header">Available Projects</h6>
      </ul>
      <h1>Orchestra</h1>
      <sub class="version-number"> v{{.OrchestraVersion}}</sub>
      <h1 class="logged-in-user">
        Welcome <text id="user-email"/>
      </h1>
    </div>

    <!-- Hide the modal trigger -->
    <div style="display: none">
      <button id="main-modal-show" type="button" data-toggle="modal" data-target="#main-modal"/>
    </div>
    <div class="modal fade" id="main-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" id="main-modal-header">
            <!-- <div > -->
              <button id="main-modal-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            <!-- </div> -->
            <h4 class="modal-title" id="main-modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid" id="main-modal-body"></div>
          </div>
          <div class="modal-footer" id="main-modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="main-modal-save" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- All the rest of the content goes here -->
    <div id="content" class="content">
      <div class="dashboard" id="dashboard">
      </div>
    </div>

    <!-- Lastly, the error feed -->
    <div class="error-feed" id="message_feed"></div>
  </body>
  <script src="app/orchestra.js"></script>
  <script src="app/mockery.js"></script>
  <script src="js/index.js"></script>
</html>
